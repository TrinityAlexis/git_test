<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Links & Images</title>
    </head>

    <body>
        <h1>Homepage</h1>
        
        <!-- first link, DOESN'T ACTUALLY SHOW AS LINK -->
        <!-- shows as regular text since no attribute used -->
         <a>About The Odin Project</a>

        <!-- second link, SHOWS PROPERLY -->
        <!-- href attribute -->
        <p><a href="https://www.theodinproject.com/about">About The Odin Project</a></p>

        <!-- third link -->
        <!-- open in new tab  -->
        <p><a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a></p>

       <!-- pulling from the about.html file -->
        <h1>Homepage</h1>
        
       <!-- absolute link -->
        <a href="https://www.theodinproject.com/about"About The Odin Project</a>
    
        <!-- relative link -->
        <a href="./pages/about.html">About</a>

        <!-- linking an image -->
        <img src="./images/dog.jpg">
    </body>
</html>
